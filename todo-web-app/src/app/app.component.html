<div>
  <h1 nz-typography>Flip Challenge - Todo Web App</h1>
  <button nz-button nzType="primary" (click)="isCreateModalVisible = true">Add Todo</button>
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      @for (item of todos(); track item.id) {
        <div nz-col [nzXXl]="8" [nzXl]="4" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24">
          <nz-list-item>
            <app-todo-item [data]="item"></app-todo-item>
          </nz-list-item>
        </div>
      }
    </div>
  </nz-list>
</div>

<nz-modal [(nzVisible)]="isCreateModalVisible" (nzOnCancel)="isCreateModalVisible=false" nzTitle="Add a Todo" [nzFooter]="null">
  <ng-container *nzModalContent>
    <app-create-todo-form (newTodoSubmitted)="createTodo($event)" />
  </ng-container>
</nz-modal>
